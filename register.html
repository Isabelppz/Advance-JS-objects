<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pet Salon</title>
</head>
<body>
<form action="#">
    <p>
    <label for="name">Name: </label>
    <input id="txtname" type="text">
    </p>
    <p>
    <label for="age">Age:   </label>
    <input type="number" name="age" id="txtage">
    </p>
    <p>
    <label for="gender">Gender: </label>
    <input id="txtgender" type="text">
    </p>
    <p>
    <label for="breed">Breed:   </label>
    <input id="txtbreed" type="text">
    </p>
    <p>
    <label for="services">Service:  </label>
    <select name="services" id="txtservice">
        <option value="" disable selected>--Select Service---</option>
        <option value="Shower">Shower</option>
        <option value="Hair cut">Hair Cut</option>
        <option value="Full Service">Full Service</option>
    </p>
    <br>
    <p>
    <label for="owner">Owner´s Name: </label>
    <input id="txtowner" type="text">
    </p>
    <P>
    <label for="contact">Contact phone: </label>
    <input id="txtcontact" type="text">
    </P>
    <input type="button" value="Register" onclick="register();">
</form>
<div>
    <table>
        <thead>
            <th>Name    </th>
            <th>Age     </th>
            <th>Gender  </th>
            <th>Breed   </th>
            <th>Service </th>
            <th>Owner´s Name</th>
            <th>Contact</th>
        </thead>
        <tbody id="rowPet">
        </tbody>
    </table>
</div>
    <script src="myscript.js"></script>
</body>
</html>
